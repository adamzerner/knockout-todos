<!doctype html>
<html>

<head>
  <title>Knockout Todos</title>
  <link href='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css' rel='stylesheet'>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
  <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.3.0/knockout-min.js'></script>
  <script src='app.js'></script>
  <link href='app.css' rel='stylesheet'>
</head>

<body>
  <div class='container'>
    <div class='page-header'>
      <h1>Todos</h1>
    </div>
    <form data-bind='submit: addTodo'>
      <input class='form-control' data-bind='textInput: newTitle'>
    </form>
    <br />
    <ul class='list-group' data-bind='foreach: todos'>
      <li class='list-group-item'>
        <input type='checkbox' data-bind='checked: completed'>
        <span data-bind='text: title'></span>
        <button class='close' data-bind='click: $root.remove'>&times;</button>
      </li>
    </ul>
    <hr />
    <nav>
      <ul class='nav nav-pills'>
        <li 
          data-bind='
            css: { active: currRoute() === "all" }, 
            click: updateRoute.bind($data, "all")
          '>
          <a>All</a>
        </li>
        <li 
          data-bind='
            css: { active: currRoute() === "remaining" },
            click: updateRoute.bind($data, "remaining")
          '>
          <a>Remaining</a>
        </li>
        <li 
          data-bind='
            css: { active: currRoute() === "completed" },
            click: updateRoute.bind($data, "completed")
          '>
          <a>Completed</a>
        </li>
      </ul>
    </nav>
  </div>

</body>

</html>
